metsis_search.map:
  path: /metsis/search/map
  defaults:
    _controller: \Drupal\metsis_search\Controller\MapSearchController::ajaxCallback
    _title: "Ajax Callback for SearchMap"
  options:
    query:
      tllat: ""
      tllon: ""
      brlat: ""
      brlon: ""
  requirements:
    _permission: 'accsess content'
metsis_search.children_count:
  path: /metsis/elements/count
  defaults:
    _controller: \Drupal\metsis_search\Controller\MetsisSearchController::getChildrenCount
    _title: "Ajax Search Reset callback"
  options:
    query:
      metadata_identifier: ""
  requirements:
    _permission: 'accsess content'
